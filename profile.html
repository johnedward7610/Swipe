<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
body { font-family: sans-serif; background: #f4f6ff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.profile-card { background:white; padding:40px; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.1); text-align:center; }
</style>
</head>
<body>

<div class="profile-card">
  <h1 id="profileName">Loading...</h1>
  <p id="profileEmail"></p>
  <p id="profileGender"></p>
  <button id="logoutBtn">Log Out</button>
</div>

<script type="module">
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const auth = window.auth;
const db = window.db;

const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const profileGender = document.getElementById("profileGender");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  // Try to get Firestore document
  try {
    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      profileName.textContent = data.fullName || user.email;
      profileEmail.textContent = data.email || user.email;
      profileGender.textContent = data.gender || "Not provided";
    } else {
      // Document doesn't exist â†’ fallback to Firebase Auth info
      profileName.textContent = user.displayName || user.email;
      profileEmail.textContent = user.email;
      profileGender.textContent = "Not provided";
    }

  } catch (err) {
    console.error("Error fetching profile:", err);
    profileName.textContent = "Error loading profile";
    profileEmail.textContent = "";
    profileGender.textContent = "";
  }
});

// Log out
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});
</script>

</body>
</html>
