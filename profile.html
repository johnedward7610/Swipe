<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
body { font-family: sans-serif; background: #f4f6ff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.profile-card { background:white; padding:40px; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.1); text-align:center; width:300px; }
button { padding:10px 20px; border:none; border-radius:8px; background:#6e8ef5; color:white; cursor:pointer; margin-top:20px; }
button:hover { background:#8ea2ff; }
</style>
</head>
<body>
<a href="user.html">users?</a>
<div class="profile-card">
  <h1 id="profileName">Loading...</h1>
  <p id="profileEmail"></p>
  <p id="profileGender"></p>
  <button id="logoutBtn">Log Out</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

// ✅ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCRS5SkPr3yGTiHsuY3Bk3IyuS8k88O878",
  authDomain: "swipe-f90ed.firebaseapp.com",
  projectId: "swipe-f90ed",
  storageBucket: "swipe-f90ed.firebasestorage.app",
  messagingSenderId: "360540214416",
  appId: "1:360540214416:web:3e92fe77e5c93283d47415",
  measurementId: "G-4SV32V4N0N"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const profileGender = document.getElementById("profileGender");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    // Not logged in → redirect to login page
    window.location.href = "index.html";
    return;
  }

  try {
    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      profileName.textContent = data.fullName || user.email;
      profileEmail.textContent = data.email || user.email;
      profileGender.textContent = data.gender || "Not provided";
    } else {
      // Document doesn't exist → fallback to Auth info
      profileName.textContent = user.displayName || user.email;
      profileEmail.textContent = user.email;
      profileGender.textContent = "Not provided";
    }

  } catch (err) {
    console.error("Error fetching profile:", err);
    profileName.textContent = "Error loading profile";
    profileEmail.textContent = "";
    profileGender.textContent = "";
  }
});

// Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});
</script>

</body>
</html>
