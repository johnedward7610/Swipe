function updateNotificationDot() {
  if(!currentUser) return;

  // New friend requests
  const frQuery = query(collection(db,'friendRequests'), where('to','==',currentUser.uid));
  onSnapshot(frQuery, snap => {
    const hasFR = snap.size > 0;
    checkDot(hasFR ? 1 : 0);
  });

  // New chats: detect chats where user is in chatId
  const chatsQuery = query(collection(db,'chats'));
  onSnapshot(chatsQuery, snap => {
    let hasNewChat = false;
    snap.docs.forEach(d=>{
      const chatId = d.id.split("_");
      if(chatId.includes(currentUser.uid)){
        const lastSeen = d.data()?.lastMessageSeenBy || [];
        if(!lastSeen.includes(currentUser.uid)) hasNewChat = true;
      }
    });
    checkDot(hasNewChat ? 1 : 0);
  });
}

function checkDot(count){
  notifDot.style.display = count > 0 ? 'inline-block' : 'none';
}
