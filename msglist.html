<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6ff; }
h2 { color: #333; }
.chatRow { display: flex; align-items: center; gap: 10px; padding: 10px; background: white; margin-bottom: 8px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
.chatRow:hover { background: #e0e0ff; }
.chatRow img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
.chatRow span { font-size: 16px; font-weight: 500; }
.errorBox { color: red; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h2>Messages</h2>
<div id="messagesList"></div>
<p id="loading">Loading chats...</p>
<p id="errorBox" class="errorBox"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, doc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCRS5SkPr3yGTiHsuY3Bk3IyuS8k88O878",
  authDomain: "swipe-f90ed.firebaseapp.com",
  projectId: "swipe-f90ed",
  storageBucket: "swipe-f90ed.firebasestorage.app",
  messagingSenderId: "360540214416",
  appId: "1:360540214416:web:3e92fe77e5c93283d47415",
  measurementId: "G-4SV32V4N0N"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const messagesList = document.getElementById("messagesList");
const loadingText = document.getElementById("loading");
const errorBox = document.getElementById("errorBox");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  try {
    const uid = user.uid;
    const chatsQuery = query(collection(db, "chats"), where("participants", "array-contains", uid));
    const chatsSnapshot = await getDocs(chatsQuery);

    messagesList.innerHTML = "";

    if (chatsSnapshot.empty) {
      loadingText.innerText = "No chats yet.";
      return;
    }

    for (const chatDoc of chatsSnapshot.docs) {
      const participants = chatDoc.data().participants.filter(p => p !== uid);
      const otherUid = participants[0]; // 1-to-1 chat
      const row = await createChatRow(chatDoc.id, otherUid);
      messagesList.appendChild(row);
    }

    loadingText.style.display = "none";

  } catch (err) {
    console.error(err);
    loadingText.style.display = "none";
    errorBox.innerText = "Error loading chats: " + err.message;
  }
});

async function createChatRow(chatId, otherUid) {
  const userDoc = await getDoc(doc(db, "users", otherUid));
  const userData = userDoc.exists() ? userDoc.data() : { fullName: "Unknown", photoURL: "https://www.gravatar.com/avatar/?d=mp" };

  const row = document.createElement("div");
  row.classList.add("chatRow");
  row.innerHTML = `
    <img src="${userData.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}" />
    <span>${userData.fullName || 'Unknown'}</span>
  `;

  // click to open chat
  row.addEventListener("click", () => {
    localStorage.setItem("chatWithUid", otherUid);
    localStorage.setItem("chatWithName", userData.fullName || "Unknown");
    window.location.href = "chat.html";
  });

  // long press for block/mute
  let timer;
  row.addEventListener("mousedown", () => {
    timer = setTimeout(() => showBlockMuteOptions(otherUid), 700);
  });
  row.addEventListener("mouseup", () => clearTimeout(timer));
  row.addEventListener("mouseleave", () => clearTimeout(timer));

  return row;
}

function showBlockMuteOptions(targetUid) {
  const action = prompt("Type 'block' to block or 'mute' to mute this user");
  const uid = auth.currentUser.uid;

  if (!action) return;

  if (action.toLowerCase() === "block") {
    setDoc(doc(db, `users/${uid}/blocked/${targetUid}`), { blockedAt: serverTimestamp() });
    alert("User blocked");
  } else if (action.toLowerCase() === "mute") {
    setDoc(doc(db, `users/${uid}/muted/${targetUid}`), { mutedAt: serverTimestamp() });
    alert("User muted");
  }
}
</script>
</body>
</html>
