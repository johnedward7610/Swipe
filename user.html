<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registered Users</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6ff; }
h2 { color: #333; }
table { width: 100%; border-collapse: collapse; background: white; }
th, td { padding: 12px; border-bottom: 1px solid #ccc; }
th { background: #6e8ef5; color: white; text-align: left; }
tr:hover { background: #e0e0ff; cursor: pointer; }
#errorBox { color: red; font-weight: bold; margin-top: 20px; }
button { padding: 10px 20px; margin-bottom: 20px; border: none; border-radius: 8px; background: #6e8ef5; color: white; cursor: pointer; }
button:hover { background: #8ea2ff; }
</style>
</head>
<body>

<h2>Registered Users</h2>
<button id="logoutBtn">Log Out</button>
<p id="loading">Loading users...</p>
<p id="errorBox"></p>

<table id="userTable" style="display:none;">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Date Joined</th>
    </tr>
  </thead>
  <tbody id="userRows"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCRS5SkPr3yGTiHsuY3Bk3IyuS8k88O878",
  authDomain: "swipe-f90ed.firebaseapp.com",
  projectId: "swipe-f90ed",
  storageBucket: "swipe-f90ed.firebasestorage.app",
  messagingSenderId: "360540214416",
  appId: "1:360540214416:web:3e92fe77e5c93283d47415",
  measurementId: "G-4SV32V4N0N"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const loadingText = document.getElementById("loading");
const errorBox = document.getElementById("errorBox");
const userTable = document.getElementById("userTable");
const userRows = document.getElementById("userRows");
const logoutBtn = document.getElementById("logoutBtn");

// ðŸ”¹ Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});

// ðŸ”¹ Force login & load users
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  try {
    const usersSnapshot = await getDocs(collection(db, "users"));
    if (usersSnapshot.empty) {
      loadingText.innerText = "No users found.";
      return;
    }

    userRows.innerHTML = "";
    usersSnapshot.forEach(doc => {
      const u = doc.data();

      // Skip yourself
      if (doc.id === user.uid) return;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.fullName || ""}</td>
        <td>${u.email || ""}</td>
        <td>${u.gender || ""}</td>
        <td>${u.createdAt?.toDate ? u.createdAt.toDate().toLocaleString() : ""}</td>
      `;

      // ðŸ”¹ Click to open chat
      tr.addEventListener("click", () => {
        console.log("Opening chat with UID:", doc.id, "Name:", u.fullName || u.email);
        localStorage.setItem("chatWithUid", doc.id);   // Pass UID
        localStorage.setItem("chatWithName", u.fullName || u.email);
        window.location.href = "chat.html";
      });

      userRows.appendChild(tr);
    });

    loadingText.style.display = "none";
    userTable.style.display = "table";

  } catch (err) {
    loadingText.style.display = "none";
    errorBox.innerText = "ERROR: " + err.message;
    console.error(err);
  }
});
</script>
</body>
</html>
