<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registered Users</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6ff; }
h2 { color: #333; }
input[type="text"] { padding: 10px; width: 100%; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc; }
table { width: 100%; border-collapse: collapse; background: white; }
th, td { padding: 12px; border-bottom: 1px solid #ccc; }
th { background: #6e8ef5; color: white; text-align: left; }
tr:hover { background: #e0e0ff; }
button { padding: 8px 14px; border: none; border-radius: 8px; background: #6e8ef5; color: white; cursor: pointer; }
button:hover { background: #8ea2ff; }
a { display: flex; align-items: center; gap: 10px; text-decoration: none; color: black; }
img { border-radius: 50%; width: 40px; height: 40px; object-fit: cover; }
#errorBox { color: red; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h2>Registered Users</h2>
<button id="logoutBtn">Log Out</button>
<input type="text" id="searchInput" placeholder="Search users by name..." />
<p id="loading">Loading users...</p>
<p id="errorBox"></p>

<table id="userTable" style="display:none;">
  <thead>
    <tr>
      <th>Username</th>
      <th>Gender</th>
      <th>Date Joined</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="userRows"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCRS5SkPr3yGTiHsuY3Bk3IyuS8k88O878",
  authDomain: "swipe-f90ed.firebaseapp.com",
  projectId: "swipe-f90ed",
  storageBucket: "swipe-f90ed.firebasestorage.app",
  messagingSenderId: "360540214416",
  appId: "1:360540214416:web:3e92fe77e5c93283d47415",
  measurementId: "G-4SV32V4N0N"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const loadingText = document.getElementById("loading");
const errorBox = document.getElementById("errorBox");
const userTable = document.getElementById("userTable");
const userRows = document.getElementById("userRows");
const logoutBtn = document.getElementById("logoutBtn");
const searchInput = document.getElementById("searchInput");

let allUsers = []; // Store users for search filtering

// ðŸ”¹ Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});

// ðŸ”¹ Load users
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  try {
    const usersSnapshot = await getDocs(collection(db, "users"));
    if (usersSnapshot.empty) {
      loadingText.innerText = "No users found.";
      return;
    }

    allUsers = [];
    usersSnapshot.forEach(docSnap => {
      if (docSnap.id === user.uid) return; // Skip self
      allUsers.push({ uid: docSnap.id, ...docSnap.data() });
    });

    renderUsers(allUsers);
    loadingText.style.display = "none";
    userTable.style.display = "table";

  } catch (err) {
    loadingText.style.display = "none";
    errorBox.innerText = "ERROR: " + err.message;
    console.error(err);
  }
});

// ðŸ”¹ Render user table
function renderUsers(users) {
  userRows.innerHTML = "";
  users.forEach(u => {
    const tr = document.createElement("tr");
    const photo = u.photoURL || "https://www.gravatar.com/avatar/?d=mp";
    const name = u.fullName || "Unknown";
    const profileLink = `profile.html?uid=${u.uid}`;
    tr.innerHTML = `
      <td>
        <a href="${profileLink}">
          <img src="${photo}" alt="profile">
          <span>${name}</span>
        </a>
      </td>
      <td>${u.gender || "â€”"}</td>
      <td>${u.createdAt?.toDate ? u.createdAt.toDate().toLocaleString() : ""}</td>
      <td><button class="addFriendBtn">Add Friend</button></td>
    `;
    const btn = tr.querySelector(".addFriendBtn");
    btn.addEventListener("click", () => addFriend(u.uid, name));
    userRows.appendChild(tr);
  });
}

// ðŸ”¹ Add Friend / Start chat
async function addFriend(friendUid, friendName) {
  try {
    const currentUid = auth.currentUser.uid;
    await setDoc(doc(db, "friendRequests", `${currentUid}_${friendUid}`), {
      from: currentUid,
      to: friendUid,
      status: "pending",
      timestamp: serverTimestamp()
    });
    alert(`Friend request sent to ${friendName}`);
  } catch (err) {
    console.error(err);
    alert("Error sending friend request: " + err.message);
  }
}

// ðŸ”¹ Search functionality
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const filtered = allUsers.filter(u => (u.fullName || "").toLowerCase().includes(query));
  renderUsers(filtered);
});
</script>
</body>
</html>
